<!DO
TYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/micro logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Microsoft &minus; Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">


      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="class h-0.5 w-6 bg-black my-1"></div>
            <div class="class h-0.5 w-6 bg-black my-1"></div>
            <div class="class h-0.5 w-6 bg-black my-1"></div>
          </div>
          <div class="search md:hidden cursor-pointer w-5 mr-6"><img src="assets/search.svg" alt="search"></div>
        </div>
        <div class="logo text-center md:order-1 flex justify-center">
          <div class="w-40 flex justify-start"><img src="assets/microsoft.png" alt="microsoft Logo"></div>
          <div class="features absolute w-fit md:static md:w-auto bg-gray-100 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 cursor-pointer flex items-center">
            <div class="hover:underline hover:underline-offset-8">Microsoft 365</div>
            <div class="hover:underline hover:underline-offset-8">Teams</div>
            <div class="hover:underline hover:underline-offset-8">Windows</div>
            <div class="hover:underline hover:underline-offset-8">Surface</div>
            <div class="hover:underline hover:underline-offset-8">Xbox</div>
            <div class="hover:underline hover:underline-offset-8">Support</div>
          </div>
        </div>
        <div class="logo text-center md:order-3 flex cursor-pointer">
          <div class="search hidden md:block mr-6 hover:underline hover:underline-offset-8">All Microsoft</div>
          <img class="w-5 mr-4" src="assets/search.svg" alt="search">
          <div class="flex">
            <img class="w-5 h-6 mr-4" src="assets/cart.png" alt="cart logo">
            <img class="w-5 h-5 mt-1 mr-4" src="assets/account.png" alt="account logo">
          </div>
        </div>
      </div>
  
  
      <div class="slider flex flex-col-reverse md:flex-row bg-gray-100 mx-2 justify-center items-center">
          <div class="left flex flex-col justify-center items-center md:items-baseline py-12 mx-8 mt-7 space-y-5">
              <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 5</h1>
              <p class="w-3/4 mx-5 text-center md:text-left">An ultraportable, everyday laptop with the performance and battery life you need to get it all done.</p>
              <button class="text-white bg-[#0067b8] p-2 font-bold my-6 border-none">Learn more</button>
          </div>
          <div class="right">
              <img src="assets/lapi.jpg" alt="laptop img" class="w-[30rem] md:w-[50rem]">
          </div>
      </div>

      <div class="promo space-y-6 flex flex-col md:flex-row ml-12">
        <div class="flex md:flex-col mt-6 space-x-4 items-center mx-5">
          <img src="assets/black window.webp" alt="logo1">
          <span class="font-semibold underline cursor-pointer text-[#0067b8] mt-6">Choose your Microsoft 365</span>
        </div>

        <div class=" flex md:flex-col space-x-2 items-center mx-5">
          <img src="assets/pocket.webp" alt="logo2">
          <span class="font-semibold underline cursor-pointer text-[#0067b8] mt-6">Explore Surface devices</span>
        </div>

        <div class=" flex md:flex-col space-x-2 items-center mx-5">
          <img src="assets/black ball.webp" alt="logo3">
          <span class="font-semibold underline cursor-pointer text-[#0067b8] mt-6">Buy Xbox games and consoles</span>
        </div>

        <div class=" flex md:flex-col space-x-2 items-center mx-5">
          <img src="assets/black window.webp" alt="logo4">
          <span class="font-semibold underline cursor-pointer text-[#0067b8] mt-6">Get Windows 11</span>
        </div>
      </div>
    </div>

  </body>
</html>
.
